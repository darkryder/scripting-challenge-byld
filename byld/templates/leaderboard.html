{% load staticfiles %}

<!DOCTYPE html>
<head>
	<!-- templatemo 418 form pack -->
	<!-- 
	Form Pack
	http://www.templatemo.com/preview/templatemo_418_form_pack 
	-->
	<title>Leaderboard | Byld </title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	
	<link href = "{% static 'css/bootstrap.min.css' %}" 		rel = "stylesheet" type = "text/css">
	<link href = "{% static 'css/bootstrap-theme.min.css' %}" 	rel = "stylesheet" type = "text/css">
	<link href = "{% static 'css/templatemo_style.css' %}" 		rel = "stylesheet" type = "text/css">
	<link href = "{% static 'css/bootstrap-social.css' %}" 		rel = "stylesheet" type = "text/css">

	<script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body class="templatemo-bg-image-1">
	<div class="container">
		<div class="col-md-12">	


			<form class="form-horizontal templatemo-login-form-2" role="form" action="/register/" method="POST">
				{% csrf_token %}
				<br><br>
				  <table class="table ">
					<thead>
					  <tr>
						<th>Teamname</th>
						<th>Email</th>
						<th>Score</th>
					  </tr>
					</thead>
					<tbody>

				{% for team in teams %}

					  <tr>
						<td>{{ team.team.username }}</td>
						<td>{{ team.team.email }}</td>
						<td>{{ team.score }} </td>
					  </tr>

				{% endfor %}

					</tbody>
				  </table>
			  </form>	

		</div>
	</div>
</body>
</html>
